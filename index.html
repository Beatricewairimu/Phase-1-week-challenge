<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Horoscope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Horoscope</h1>
    </header>

    <div class="container">
        <div class="horoscope-list">
            <h2>Select Your Horoscope</h2>
            <ul id="horoscopeList">
                Horoscope items will be listed here 
                 
            </ul>
        </div>

        <div class="horoscope-details" id="horoscopeDetails">
            <h2>Details</h2>
            <div id="detailsContent">
                 Horoscope details will be displayed here 
            </div>
            <div class="comments-section">
                <h3>Comments</h3>
                <ul id="commentsList">
                     Comments will be listed here 
                </ul>
                <textarea id="commentInput" placeholder="Add your comment..."></textarea>
                <button id="commentButton">Post Comment</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
